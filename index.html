<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- login-area -->
    <div id="login-area">
    <h1 class="text-center">Welcome to pioneer bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="email"><br>
        <input type="password" class="form-control" placeholder="password"><br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
    </div>
    <!-- transaction-area -->
    <div id="transaction-area">
        <h1>Transaction area</h1>
        <div class="row">
            
            <div class="col-md-4">
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                <h5>withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                <h5>balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositeAmount" type="text" class="form-control" placeholder="$ amount your want to deposite">
                <br>
                <button id="addDeposite" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>
    <script>
        //login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
        const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display =  "block";
        })

        //deposite button event handler
            const depositeBtn = document.getElementById("addDeposite");
            depositeBtn.addEventListener('click', function(){
                
                


                /**  এই কোডের পরিবর্তে নিচের ফাংশনটা getInputNumber লেখে কোড সংক্ষিপ্ত করা হয়েছে
                    // const depositeAmount = document.getElementById("depositeAmount").value;
                    // const depositeNumber = parseFloat(depositeAmount);  //input text **/

                const depositeNumber = getInputNumber("depositeAmount");


                    //deposite header item
                    /**  এই কোডের পরিবর্তে নিচের ফাংশনটা updateSpanText লেখে কোড সংক্ষিপ্ত করা হয়েছে
                    const currentDeposite = document.getElementById("currentDeposite").innerText;   
                    const currentDepositeNumber = parseFloat(currentDeposite);
                    const totalDeposite= depositeNumber + currentDepositeNumber;
                    document.getElementById("currentDeposite").innerText = totalDeposite;**/


                    updateSpanText("currentDeposite", depositeNumber);
                    updateSpanText("currentBalance", depositeNumber);

                    //input text
                    document.getElementById("depositeAmount").value = "";       
            })

            //withdraw button Event handler
            const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener('click',function(){

                const withdrawNumber = getInputNumber("withdrawAmount");
                console.log(withdrawNumber);


                /**  এই কোডের পরিবর্তে নিচের ফাংশনটা updateSpanText লেখে কোড সংক্ষিপ্ত করা হয়েছে
                const currentWithdraw = document.getElementById("currentWithdraw").innerText;
                const currentWithdrawNumber = parseFloat(currentWithdraw);
                const totalWithdraw = withdrawNumber + currentWithdrawNumber;
                document.getElementById("currentWithdraw").innerText = totalWithdraw; **/
                
                updateSpanText("currentWithdraw", withdrawNumber);

                document.getElementById("withdrawAmount").value = "";       
            })

            function getInputNumber(id){

                
                const Amount = document.getElementById(id).value;
                const amountNumber = parseFloat(Amount);
                return amountNumber;
                
            }

            function updateSpanText(id, depositeNumber){

                const current = document.getElementById(id).innerText;
                    const currentNumber = parseFloat(current);
                    const totalAmount = depositeNumber + currentNumber;
                    document.getElementById(id).innerText = totalAmount;
                    
            }
    </script>
</body>
</html>
